<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Simon-Animals</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&display=swap" rel="stylesheet">
    

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Press Any Key To Start</h1>
    <button class="startbtn">Start</button>
    
    <div class="container">
        <div class="animalbtn" id="cat">
            <img src="https://www.svgrepo.com/show/404935/cat.svg" draggable="false">
        </div>

        <div class="animalbtn" id="dog">
            <img src="https://www.svgrepo.com/show/405227/dog.svg" draggable="false">
        </div>
    </div>

    <div class="container">
        <div class="animalbtn" id="horse">
            <img src="https://www.svgrepo.com/show/405818/horse.svg" draggable="false">
        </div>
        <div class="animalbtn" id="bird">
            <img src="https://www.svgrepo.com/show/404838/bird.svg" draggable="false">
        </div>
    </div>
    



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
